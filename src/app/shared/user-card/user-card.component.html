<article class="flex max-w-4xl flex-col items-start justify-between border border-gray-300 rounded-md p-4 m-4">
    <div class="relative mt-2 flex flex-col sm:flex-row items-start gap-x-4">
        <img [srcset]="avatarUrl" alt="" class="h-40 w-40 rounded-full bg-gray-50 order-1 sm:order-none rounded-tr-3xl rounded-br-3xl rounded-bl-3xl rounded-tl-none">
        <div class="text-sm leading-6 order-2">
            <p class="font-semibold text-gray-900">
                <a [routerLink]="['/dashboard/user', id]">
                    <span class="absolute inset-0"></span>
                    {{name}}
                </a>
            </p>
            <p class="text-gray-600">{{age}} años</p>
            <div class="flex items-center gap-x-4 text-xs">
                <p class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">Consulta </p>
                <time datetime="2020-03-16" class="text-gray-500">{{timeDate}}</time>
            </div>
            <div class="group relative">
                <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">           
                    <h2>
                        <span class="absolute inset-0"></span>
                        Información
                    </h2>
                </h3>
                <div class="flex items-center gap-x-2">
                    <img [src]="imageFlete" width="15" height="15">
                    <p class="mt-1 line-clamp-3 text-sm leading-6 text-gray-600"> {{ skillPoints}} puntos</p>
                </div>
                <div class="flex items-center gap-x-2">
                    <img [src]="imageClock" width="15" height="15">
                    <p class="mt-1 line-clamp-3 text-sm leading-6 text-gray-600"> {{ serviceTime}} min estimados</p>
                </div>
                <div class="flex items-center gap-x-2">
                    <img [src]="imageEmail" width="15" height="15">
                    <p class="mt-1 line-clamp-3 text-sm leading-6 text-gray-600"> {{email}}</p>
                </div>   
                <div class="flex items-center gap-x-2">
                    <img [src]="imagePhone" width="15" height="15">
                    <p class="mt-1 line-clamp-3 text-sm leading-6 text-gray-600">  {{numberPhone}}</p>
                </div>     
            </div>
        </div>
        <div class="flex  flex-col text-sm leading-6 order-3">
            <button class="editar-btn">Editar</button>
            <button class="show-btn">Ver</button>
        </div>
    </div>
</article>
