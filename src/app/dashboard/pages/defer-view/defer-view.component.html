
<app-title title="{{title}}" withShadow />

<section class="grid grid-cols-1">
    <button type="button" class="p-2 bg-blue-500 rounded text-white" #loadCall> Cargar </button>
    @defer (on interaction(loadCall)) {
        <app-heavy-loaders-slow cssClass="bg-indigo-400"/>
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
            Cargando...
        </p>
    }

</section>

<section class="grid grid-cols-1">
    @defer (on idle) {
        <app-heavy-loaders-slow cssClass="bg-purple-400"/>
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
            Cargando...
        </p>
    }

</section>


<section class="grid grid-cols-1">
    @defer (on viewport) {
        <app-heavy-loaders-slow cssClass="bg-pink-400"/>
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
            Cargando...
        </p>
    }

</section>
